    <link rel="shortcut icon" href="img/ToDoList.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <!-- font-awesome -->

    <title>To Do List</title>
</head>
<body>
    <section class="todo-container"> <!-- container principal -->
        <header>
            <h1>To Do List</h1>
        </header>
        <form id="todo-form"> <!-- Formulário do To Do -->
            <p>Adicione a sua tarefa</p>
            <div class="form-control">
                <input type="text" name="" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide"> <!-- Para a edição do Formulário -->
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
